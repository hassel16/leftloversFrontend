<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href=".\styles\login.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
</head>

<body>
    <title>Anmelden</title>
    <form action="">
        <div class="imgcontainer pacifico">
            <a class="no_deco" href="./index.html">leftlovers</a>
        </div>

        <div class="container">
            <label for="uname">
                <b>Benutzername</b>
            </label>
            <input type="text" placeholder="Benutzername eingeben" name="uname" required>

            <label for="psw">
                <b>Passwort</b>
            </label>
            <input type="password" placeholder="Passwort eingeben" name="psw" required>

            <button id="submit_button" type="submit">Anmelden</button>
        </div>

        <div>
            <span class="psw">
                <a href="#">Passwort vergessen</a>
            </span>
        </div>
    </form>
    <div class="new_to_leftlovers">
        <hr id="trennlinie"/>
        <div ><em>Neu bei <a href="./index.html" class="pacifico small no_deco">leftlovers</a>?</em></div>
        <div id="create_button_div">
            <a type="button" id="create_button" href="./signin.html">Konto erstellen</a>
        </div>
    </div>
  
    <div id="root">

    </div>
    <script src="assets/bundle.js"></script>
    
</body>
</html>
