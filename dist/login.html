<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles/login.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="./styles/only_login.css"
    <script src="./scripts/login.js"></script>
</head>

<body>
    <title>Anmelden</title>
    <div id="whole_page">
    <div class="form_signin">
        <div class="imgcontainer pacifico">
            <a class="no_deco" href="./index.html">leftlovers</a>
        </div>

        <div class="container">
            <label for="uname">
                <b>Benutzername</b>
            </label>
            <input type="text" id="login_benutzer" placeholder="Benutzername eingeben" name="uname" required>

            <label for="psw">
                <b>Passwort</b>
            </label>
            <input type="password" id="login_passwort" placeholder="Passwort eingeben" name="psw" required>

            <button id="anmelde_button">Anmelden</button>
        </div>

    </div>
    <div class="new_to_leftlovers">
        <hr id="trennlinie"/>
        <div ><em>Neu bei <a href="./index.html" class="pacifico small no_deco">leftlovers</a>?</em></div>
        <div id="create_button_div">
            <a type="button" id="create_button" href="./signin.html">Konto erstellen</a>
        </div>
    </div>
  
    <div id="root">

    </div>
</div>
    <script src="assets/bundle.js"></script>
    
</body>
</html>
