<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href=".\styles\login.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
</head>

<body>
    <title>Anmelden</title>
    <form action="">
        <div class="imgcontainer pacifico">
            leftlovers
        </div>

        <div class="container">
            <label for="uname">
                <b>Benutzername</b>
            </label>
            <input type="text" placeholder="Enter Username" name="uname" required>

            <label for="psw">
                <b>Passwort</b>
            </label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <button id="submit_button" type="submit">Anmelden</button>
        </div>

        <div>
            <span class="psw">
                <a href="#">Passwort vergessen</a>
            </span>
        </div>
    </form>
    <div class="new_to_leftlovers">
        <hr id="trennlinie"/>
        <div ><em>Neu bei <italic class="pacifico small">letlovers</italic>?</em></div>
        <button id="create_button">Konto erstellen</button>
    </div>
</body>
