<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href=".\styles\login.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
</head>

<body>
    <title>Registrieren</title>
    <form action="">
        <div class="imgcontainer pacifico">
            leftlovers
        </div>

        <div class="container">
            <label for="uname">
                <b>Benutzername</b>
            </label>
            <input type="text" placeholder="Benutzername eingeben" name="uname" required>

            <label for="psw">
                <b>Passwort</b>
            </label>
            <input type="password" placeholder="Passwort eingeben" name="psw" required>

            <label for="psw_repeat">
                <b>Passwort wiederholen</b>
            </label>
            <input type="password" placeholder="Passwort erneut eingeben" name="psw_repeat" required>

            <button id="submit_button" type="submit">Registrieren</button>
        </div>
    </form>
    <div class="new_to_leftlovers">
            <hr id="trennlinie"/>
            <div ><em>Sie haben bereits ein Konto?</em></div>
            <div id="create_button_div">
                <a type="button" id="create_button" href="./login.html">Anmelden</a>
            </div>
        </div>
</body>
